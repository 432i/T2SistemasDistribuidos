syntax = "proto3";
option go_package = ".;serverclidn";
package serverclidn;

message Chunk{
    string nombreLibro = 1;
    string totalPartes = 2;
    string parte = 3;
    bytes datos = 4;
}

message Message {
  string body = 1;
}

service ChatCliDn {
    rpc ChunkaDN(Chunk) returns (Message){}
}